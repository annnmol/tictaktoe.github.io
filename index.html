<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Tic Tak Toe</title>
    <link rel="shortcut icon" href="./images/layer1.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="nav">
        <ul>
            <li><a class="logo" href="/">DesiTicTacToe.com</a> </li>
            <!-- <li><a href="/">About</a> </li> -->
        </ul>
    </header>

    <div class="wincount">
        <p class="leftplayer">X Player Wins:</p>
        <p class="rightplayer">0 Player Wins:</p>
    </div>

    <div class="gameinfo">
        <p class="turninfo">Turn of x</p>
        <button class="reset">reset</button>

        <div class="winimage">
            <img class="gif" src="./images/jetha.gif" alt="">
            <img class="gif2" src="./images/boy.gif" alt="">
        </div>

    </div>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt0 bl0 "><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bb0 bl0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
    </div>
<footer>
    <!-- <p>&COPY; made by Anmol</p> -->
</footer>
    <script src="script.js"></script>
</body>

</html>
